        <div class="form-group d-flex justify-content-center">
            <label for="inputID" class="col-form-label col-auto text-right font-weight-bold">Mã số SV</label>
            <div class="col-auto">
                <input type="number" name="inputID" id="inputID" class="form-control">
            </div>
        </div>

        <div class="form-group d-flex justify-content-center">
            <label for="fullName" class="col-form-label col-auto text-right font-weight-bold">Họ và tên</label>
            <div class="col-auto">
                <input type="text" name="fullName" id="fullName" class="form-control">
            </div>
        </div>

        <div class="form-group d-flex justify-content-center">
            <!-- <label for="fullName" class="col-form-label col text-right font-weight-bold">Họ và tên</label> -->
            <legend class="col-form-label col pt-0 text-right font-weight-bold">Giới tính</legend>
            <div class="col">
                <!-- <input type="text" name="fullName" id="fullName" class="form-control"> -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="Nam" checked>
                    <label class="form-check-label" for="inlineRadio1">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="Nữ">
                    <label class="form-check-label" for="inlineRadio2">Nữ</label>
                </div>
            </div>
        </div>

        <div class="form-group d-flex justify-content-center">
            <div class="col-auto my-1">
                <legend class="col-form-label text-right font-weight-bold">Ngày sinh</legend>
            </div>

            <div class="col-auto my-1">
                <select name="dd" id="dd" class="form-control" style="width: 80px;">
                    <script>
                        for (let d = 1; d <= 31; d++) {
                            document.writeln("<option" + " value=" + d + ">" + d + "</option>");
                        }
                    </script>
                </select>
            </div>
            <div class="col-auto my-1">
                <select name="mm" id="mm" class="form-control mr-2" style="width: 80px;">
                    <script>
                        for (let d = 1; d <= 12; d++) {
                            document.writeln("<option" + " value=" + d + ">" + d + "</option>");
                        }
                    </script>
                </select>
            </div>
            <div class="col-auto my-1">
                <select name="yyyy" id="yyyy" class="form-control" style="width: 210px;">
                    <script>
                        for (let d = 1980; d <= 2018; d++) {
                            document.writeln("<option" + " value=" + d + ">" + d + "</option>");
                        }
                    </script>
                </select>
            </div>
        </div>
    </form>

    <div class="w-50 ml-5">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <div class="font-weight-bold">Các môn học</div>
                <select class="custom-select" size="10" name="courses" id="courses" multiple></select>
            </div>

            <div class="col-auto d-flex flex-column justify-content-center">
                <button class="my-1" onclick="moveRightAll()">&gt;&gt;</button>
                <button class="my-1" onclick="moveRightSelected()">&gt;</button>
                <button class="my-1" onclick="moveLeftSelected()">&lt;</button>
                <button class="my-1" onclick="moveLeftAll()">&lt;&lt;</button>
            </div>

            <div class="col-4">
                <div class="font-weight-bold">Đã chọn</div>
                <select class="custom-select" size="10" name="selectedCourse" id="selectedCourses" multiple></select>
            </div>
        </div>

        <div class="row d-flex flex-row justify-content-center my-5">
            <div class="col-auto">
                <button onclick="registerCourses()">Đăng ký</button>
                <button class="">Xem danh sách</button>
                <button>Submit</button>
            </div>
        </div>


    </div>

    <div class="mt-5 mx-5">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Mã số</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Ngày sinh</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
