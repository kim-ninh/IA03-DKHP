<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Đăng ký học phần</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Đăng ký học phần</span>
    </nav>

    <form class="w-50 ml-5 mt-5" name="mainForm">

        <div class="d-flex flex-column">
            <div class="d-flex flex-row align-self-center">
                <div class="col-auto text-right font-weight-bold">
                    <div class="my-2 row justify-content-end">
                        <label for="inputID" class="col-form-label">Mã số SV</label>
                    </div>
                    <div class="my-2 row justify-content-end">
                        <label for="fullName" class="col-form-label">Họ và tên</label>
                    </div>
                    <div class="my-2 row justify-content-end">
                        <legend class="col-form-label pt-0">Giới tính</legend>
                    </div>
                    <div class="my-2 row justify-content-end">
                        <legend class="col-form-label pt-0">Ngày sinh</legend>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="row ml-2 my-2">
                        <input type="number" name="inputID" id="inputID" class="form-control">
                    </div>
                    <div class="row ml-2 my-2">
                        <input type="text" name="fullName" id="fullName" class="form-control">
                    </div>

                    <div class="row ml-2 my-2">
                        <!-- <input type="text" name="fullName" id="fullName" class="form-control"> -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="Nam"
                                checked>
                            <label class="form-check-label" for="inlineRadio1">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="Nữ">
                            <label class="form-check-label" for="inlineRadio2">Nữ</label>
                        </div>
                    </div>

                    <div class="row ml-2 my-2">
                        <div class="d-block my-1 mr-3">
                            <select name="dd" id="dd" class="form-control">
                                <script>
                                    for (let d = 1; d <= 31; d++) {
                                        document.writeln("<option" + " value=" + d + ">" + d + "</option>");
                                    }
                                </script>
                            </select>
                        </div>
                        <div class="d-block my-1 mr-3">
                            <select name="mm" id="mm" class="form-control">
                                <script>
                                    for (let d = 1; d <= 12; d++) {
                                        document.writeln("<option" + " value=" + d + ">" + d + "</option>");
                                    }
                                </script>
                            </select>
                        </div>
                        <div class="d-block my-1 flex-fill">
                            <select name="yyyy" id="yyyy" class="form-control">
                                <script>
                                    for (let d = 1980; d <= 2018; d++) {
                                        document.writeln("<option" + " value=" + d + ">" + d + "</option>");
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="d-flex flex-row">
                <div class="flex-fill">
                    <div class="font-weight-bold">Các môn học</div>
                    <select class="form-control" size="10" name="courses" id="courses" multiple></select>
                </div>
                <div class="col-auto d-flex flex-column justify-content-center">
                    <button class="my-1 btn btn-light" type="button" onclick="moveRightAll()">&gt;&gt;</button>
                    <button class="my-1 btn btn-light" type="button" onclick="moveRightSelected()">&gt;</button>
                    <button class="my-1 btn btn-light" type="button" onclick="moveLeftSelected()">&lt;</button>
                    <button class="my-1 btn btn-light" type="button" onclick="moveLeftAll()">&lt;&lt;</button>
                </div>
                <div class="flex-fill" style="width: 250px;">
                    <div class="font-weight-bold">Đã chọn</div>
                    <select class="form-control" size="10" name="selectedCourse" id="selectedCourses"
                        multiple></select>
                </div>
            </div>

            <div class="d-flex flex-row my-3 align-self-center">
                <button type="button" class="mr-2 btn btn-light" onclick="registerCourses()">Đăng ký</button>
                <button type="button" class="mr-2 btn btn-light">Xem danh sách</button>
                <button type="submit" class="mr-2 btn btn-light">Submit</button>
            </div>
        </div>

    </form>

    <div class="mt-3 mx-5">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Mã số</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Ngày sinh</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

    <script src="./SelectCourse.js"></script>
</body>

</html>
